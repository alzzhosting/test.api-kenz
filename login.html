<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nebula</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, #1a1a40, #000);
      overflow: hidden;
      color: white;
    }

    .nebula {
      position: absolute;
      width: 100%;
      height: 99%;
      background: url("./background.jpg") no-repeat center center/cover;
      opacity: 0.9;
      z-index: -1;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
      width: 320px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px cyan;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #00ffff;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: cyan;
      box-shadow: 0 0 10px cyan;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #00cccc;
      box-shadow: 0 0 20px cyan;
    }

    .forgot-link {
      margin-top: 10px;
      font-size: 14px;
      color: cyan;
      text-decoration: none;
      display: block;
    }

    .forgot-link:hover {
      color: orange;
    }

    /* Popup Alert */
    .popup {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.9);
      color: black;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 0 10px cyan;
      opacity: 0;
      transition: 0.5s ease-in-out;
      text-align: center;
      width: 300px;
    }

    .popup.show {
      top: 20px;
      opacity: 1;
    }

    /* Progress Bar (Putih) */
    .progress-bar {
      height: 4px;
      background: white;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: progress 3s linear forwards;
    }

    @keyframes progress {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body>

  <div class="nebula"></div>

  <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <a href="/forgot/forgot.html" class="forgot-link">Lupa Password?</a>
    </form>
  </div>

  <!-- Popup Alert -->
  <div id="popup" class="popup">
    <div id="popup-message"></div>
    <div class="progress-bar"></div>
  </div>

  <script>
    const validUsername = "kenz";
    const validPassword = "kenzmarket";

    const loginForm = document.getElementById("loginForm");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        showPopup("Login Berhasil!", true);
        setTimeout(() => {
          window.location.href = "/apibotwa/apibotwa.html";
        }, 3000);
      } else {
        showPopup("Username atau Password salah!", false);
      }
    });

    function showPopup(message, success) {
      popupMessage.innerText = message;
      popup.style.background = success ? "rgba(0, 255, 127, 0.9)" : "rgba(255, 69, 58, 0.9)";
      popup.classList.add("show");

      // Tambahin progress bar putih
      popup.innerHTML = `<div id="popup-message">${message}</div><div class="progress-bar"></div>`;

      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
