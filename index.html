<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple API's</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #2c3e50;
      --text-color: #ffffff;
      --card-bg: #34495e;
      --api: transparent;
      --card-shadow: rgba(20, 221, 236, 1);
      --item-bg: #1E88E5;
      --item-hover-bg: #1565C0;
      --link-box-bg: rgba(0, 0, 0, 0.2);
      --link-color: #00AFFF;
    }

    [data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --item-bg: #1E88E5;
      --item-hover-bg: #1565C0;
      --link-box-bg: rgba(0, 0, 0, 0.1);
      --link-color: #1E88E5;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .card {
      margin: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: var(--card-bg);
      box-shadow: 0 0 8px var(--card-shadow);
    }
    
    .card h1 {
      color: var(--item-bg);
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background-color: var(--item-bg);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    
    .item:hover {
      background-color: var(--item-hover-bg);
    }

    .link-box {
      max-height: 0;
      overflow: hidden;
      margin-top: 5px;
      padding: 0 10px;
      background-color: var(--link-box-bg);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }

    .link-box.visible {
      max-height: 50px; /* Sesuaikan tinggi sesuai kebutuhan */
      padding: 10px;
      margin: 15px;
    }

    .link-box input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--link-color);
      font-size: 14px;
    }

    .copy-btn {
      cursor: pointer;
      color: white;
      padding: 5px;
    }

    /* Custom Popup */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745; /* Warna hijau */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
      font-size: 14px;
    }

    .popup.show {
      opacity: 1;
    }
    
    span {
      text-align: center;
      display: flex;
      color: #000000;
      font-size: 18px;
      justify-content: center;
    }
    
    h2 {
      text-align: center;
      justify-content: center;
      font-size: 30px;
      color: var(--item-bg);
      font-weight: bold;
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 55px;
      right: 0px;
      background-color: var(--card-bg);
      border: none;
      border-radius: 10%;
      padding: 5px 28px 4px 9px;
      cursor: pointer;
      box-shadow: 0 0 5px var(--card-shadow);
      z-index: 1000;
    }

    .theme-toggle i {
      color: var(--text-color);
      font-size: 20px;
    }
  </style>
</head>
<body class="text-gray-200">
  <audio autoplay>
  <source src="/lagu.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

  <!-- Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>

  <div class="card">
    <h2>API BOT WA</h2>
    <span>WELCOME TO REST API KENZ MARKET GUNAKAN API NO LIMIT</span>
  </div>

  <div class="card">
    <h1>Downloader API</h1>
    
    <div class="item" onclick="toggleLinkBox(1)">
      <span>Tiktok API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-1" class="link-box">
      <input type="text" id="link-1" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/tiktokdl?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(1)"></i>
    </div>

    <div class="item" onclick="toggleLinkBox(2)">
      <span>Instagram API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-2" class="link-box">
      <input type="text" id="link-2" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/igdl?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(2)"></i>
    </div>

    <div class="item" onclick="toggleLinkBox(3)">
      <span>YouTube MP3 API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-3" class="link-box">
      <input type="text" id="link-3" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/ytmp3?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(3)"></i>
    </div>
    
    <div class="item" onclick="toggleLinkBox(4)">
      <span>YouTube MP4 API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-4" class="link-box">
      <input type="text" id="link-4" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/ytmp4?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(4)"></i>
    </div>


    <div class="item" onclick="toggleLinkBox(5)">
      <span>Facebook API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-5" class="link-box">
      <input type="text" id="link-5" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/facebookdl?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(5)"></i>
    </div>

    <div class="item" onclick="toggleLinkBox(6)">
      <span>Google Drive API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-6" class="link-box">
      <input type="text" id="link-6" value="https://apis.kenzdeveloper-gacor.biz.id/api/download/gdrive?url=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(6)"></i>
    </div>
    </div>
    
  <div class="card">
    <h1>AI API</h1>
    
    <div class="item" onclick="toggleLinkBox(7)">
      <span>Open AI API</span>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
    <div id="link-box-7" class="link-box">
      <input type="text" id="link-7" value="https://apis.kenzdeveloper-gacor.biz.id/api/ai/gpt-4?query=" readonly>
      <i class="fas fa-copy copy-btn" onclick="copyToClipboard(7)"></i>
    </div>

  </div>

  <!-- Custom Popup -->
  <div id="popup" class="popup">Link copied! ðŸŽ‰</div>

  <script>
    // Fungsi untuk toggle tema
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById("theme-icon");
      const isDark = body.getAttribute("data-theme") === "dark";

      if (isDark) {
        body.setAttribute("data-theme", "light");
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
      } else {
        body.setAttribute("data-theme", "dark");
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
      }

      // Simpan preferensi tema di localStorage
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    // Set tema awal berdasarkan preferensi pengguna
    function setInitialTheme() {
      const savedTheme = localStorage.getItem("theme") || "dark";
      const body = document.body;
      const themeIcon = document.getElementById("theme-icon");

      body.setAttribute("data-theme", savedTheme);
      themeIcon.classList.add(savedTheme === "dark" ? "fa-moon" : "fa-sun");
    }

    // Panggil fungsi setInitialTheme saat halaman dimuat
    setInitialTheme();

    // Fungsi untuk toggle link box
    function toggleLinkBox(id) {
      let box = document.getElementById(`link-box-${id}`);
      box.classList.toggle("visible");
    }

    // Fungsi untuk copy ke clipboard
    function copyToClipboard(id) {
      let input = document.getElementById(`link-${id}`);
      input.select();
      document.execCommand("copy");
      showPopup();
    }

    // Fungsi untuk menampilkan popup
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.add("show");

      // Hilangkan popup setelah 3 detik
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
